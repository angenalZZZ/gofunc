db:
  type: mysql
  #     mssql
  #     "sqlserver://sa:HGJ766GR767FKJU0@localhost?database=AppAuth&connection+timeout=3"
  conn: "root:HGJ766GR767FKJU0@tcp(localhost:3306)/AppAuth?charset=utf8"
  table:
    amount: 0 # 批量释放记录数限制
    bulk: 100 # 批量插入记录数<=2000
    interval: 2000 # 间隔2000毫秒,批量处理一次
    # script: natsql.js # javascript: function sql(records)
    script: |
      "insert into test(name) values" + records.map(function(item){
          return "("
              + "'" + item.name.replace("'","") + "'"
              + ")";
      }).join(",") + ";"

nats: # 连接nats
  addr: nats://127.0.0.1:4222
  token: HGJ766GR767FKJU0

redis: # 连接redis
  addr: 192.168.100.20:1314
  db: 0
  password:
  username:

log: # 日志跟踪
  filename: natsql.log # 日志文件
  maxsize: 20 # 转存大小MB
  maxage: 1 # 转存时间days
  maxbackups: 60 # 保留最大旧日志文件数
  localtime: true # 使用本地时间,不然文件名就是UTC时间
  timeformat: 15:04:05.000
  compress: false # 压缩备份gzip
  writers: stdout # 输出位置(选项:file,stdout)
  level: info # 日志级别(选项:trace,debug,info,warn,error,fatal,panic,no,disabled)
